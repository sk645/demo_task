<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="website for spaceX launch" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>SpacEx Launch</title>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div className="wrapper">
      <header>
        SpacEx Launch Program
      </header>

      <div class="main clearfix">
        <div class="filter">
          <h3>Filters</h3>
          <div class="filter-inner-wrap">
            <span>Launch Year</span>
            <ul id="filterinnerWrapId" class="filter-inner-wrap-ul" onclick="onYearClick(event)">
              <li id="2006" class="year-button 2006">2006</li>
              <li id="2007" class="year-button 2007">2007</li>
              <li id="2008" class="year-button 2008">2008</li>
              <li id="2009" class="year-button 2009">2009</li>
              <li id="2010" class="year-button 2010">2010</li>
              <li id="2011" class="year-button 2011">2011</li>
              <li id="2012" class="year-button 2012">2012</li>
              <li id="2013" class="year-button 2013">2013</li>
              <li id="2014" class="year-button 2014">2014</li>
              <li id="2015" class="year-button 2015">2015</li>
              <li id="2016" class="year-button 2016">2016</li>
              <li id="2017" class="year-button 2017">2017</li>
              <li id="2018" class="year-button 2018">2018</li>
              <li id="2019" class="year-button 2019">2019</li>
              <li id="2020" class="year-button 2020">2020</li>
            </ul>
          </div>
          <div class="filter-inner-wrap">
            <span>Successful Launch</span>
            <ul class="filter-inner-wrap-ul" onclick="onLaunchClick(event)">
              <li id="launch-true" class="launch-button launch-true" >true</li>
              <li id="launch-false" class="launch-button launch-false">false</li>
            </ul>
          </div>
          <div class="filter-inner-wrap">
            <span>Successful Landing</span>
            <ul class="filter-inner-wrap-ul" onclick="onLandClick(event)">
              <li id="land-true" class="land-button land-true" >true</li>
              <li id="land-false" class="land-button land-false" >false</li>
            </ul>
          </div>
        </div>
        <div class="programList">
          <ul id="programListUl">

          </ul>
        </div>
      </div>
      <footer>
        Developed By: Sunil Kumar
      </footer>
    </div>
</body>

</html>
